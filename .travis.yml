language: cpp
os: linux
dist: xenial
compiler: gcc
sudo: required

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.12.0-xenial -y
  - sudo apt-get update

install:
  - sudo apt-get install qt512base qt512multimedia qt512imageformats qt512translations libpulse-dev libgl1-mesa-dev libgl1-mesa-glx -y
  - source /opt/qt512/bin/qt512-env.sh

script:
  - cd Music/
  - /opt/qt512/bin/qmake ./Music.pro -spec linux-g++ && /usr/bin/make qmake_all
  - make
  - cd pkg/
  - wget https://gist.githubusercontent.com/jonasjaguar/726b710b1d6044e57c6faa8a11680334/raw/67f29f7adaf4d2656f2020e2389143541dce3111/makdeb
  - chmod +x makdeb
  - sudo ./makedeb
  - DEBNAME=$(find . -name jagudev-music_*)
  - cp $DEBNAME ../jagudev-music_current.deb
  - cd ..
  - cd Music/
  - tar cfvz ../Music.tar.gz Music Music.desktop
  - cd ..

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
  
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - jagudev-music_current.deb
    - Music
    - Music.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: jonasjaguar/Music

notifications:
  email:
    recipients:
      - jonasjaguar@jagudev.net
    on_success: always
    on_failure: always
